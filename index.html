<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="index.css">
    <title>Astronomy Picture of the Day</title>
</head>

<body>
    <div class="wrapper">
        <main role="main">
            <header role="banner">
                <h1 id="heading">Astronomy Picture of the Day</h1>
                <button role="button" aria-pressed="false" id="toggle-content"><i class="fa fa-info-circle fa-4x" aria-hidden="true"></i></button>
                <input type="text" id="datepicker" placeholder="Choose Date" />
                <button role="button" aria-pressed="false" id="toggle-hd">HD</button>
            </header>
            <div class="content">
                <h2 id="content_title"></h2>
                <p id="content_info"></p>
                <p id="copyright"></p>
                <a id="nasa-link" href="https://apod.nasa.gov/apod/lib/about_apod.html" target="_blank"><img id="logo" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/460540/NASA_logo.svg" alt="Nasa Official Logo" /></a>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js" charset="utf-8"></script>
    <script src="https://use.fontawesome.com/00f6eec304.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
